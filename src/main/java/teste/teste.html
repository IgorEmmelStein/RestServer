<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Aula - REST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Exemplo Aula - REST</h1>

        <!-- Criar Pessoa -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Criar Pessoa</h2>
                <form id="createForm" onsubmit="createPessoa(); return false;">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" class="form-control" placeholder="Nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade</label>
                        <input type="number" id="idade" class="form-control" placeholder="Idade" required>
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" id="endereco" class="form-control" placeholder="Endereço" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Criar Pessoa</button>
                </form>
            </div>
        </div>

        <!-- Buscar Pessoa -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Buscar Pessoa</h2>
                <form id="buscarForm" onsubmit="getPessoa(); return false;">
                    <div class="mb-3">
                        <label for="buscarEmail" class="form-label">Email</label>
                        <input type="email" id="buscarEmail" class="form-control" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-info">Buscar</button>
                </form>
            </div>
        </div>

        <!-- Atualizar Pessoa -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Atualizar Pessoa</h2>
                <form id="updateForm" onsubmit="updatePessoa(); return false;">
                    <div class="mb-3">
                        <label for="updateNome" class="form-label">Nome</label>
                        <input type="text" id="updateNome" class="form-control" placeholder="Nome">
                    </div>
                    <div class="mb-3">
                        <label for="updateEmail" class="form-label">Email (chave)</label>
                        <input type="email" id="updateEmail" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateIdade" class="form-label">Idade</label>
                        <input type="number" id="updateIdade" class="form-control" placeholder="Idade">
                    </div>
                    <div class="mb-3">
                        <label for="updateEndereco" class="form-label">Endereço</label>
                        <input type="text" id="updateEndereco" class="form-control" placeholder="Endereço">
                    </div>
                    <button type="submit" class="btn btn-warning">Atualizar Pessoa</button>
                </form>
            </div>
        </div>

        <!-- Deletar Pessoa -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Deletar Pessoa</h2>
                <form id="deleteForm" onsubmit="deletePessoa(); return false;">
                    <div class="mb-3">
                        <label for="deleteEmail" class="form-label">Email</label>
                        <input type="email" id="deleteEmail" class="form-control" placeholder="Email" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Deletar</button>
                </form>
            </div>
        </div>

        <!-- Resposta do Servidor -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Resposta do Servidor</h2>
                <pre id="response" class="bg-light p-3 border"></pre>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = 'http://localhost:8080/api/pessoa';

        function displayResponse(response) {
            document.getElementById('response').innerText = JSON.stringify(response, null, 2);
        }

        function createPessoa() {
            const pessoa = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                idade: parseInt(document.getElementById('idade').value),
                endereco: document.getElementById('endereco').value
            };
            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(pessoa)
            })
            .then(response => response.json())
            .then(data => displayResponse(data))
            .catch(error => displayResponse({ error: error.message }));
        }

        function getPessoa() {
            const email = document.getElementById('buscarEmail').value;
            const url = email ? `${apiUrl}?email=${email}` : apiUrl;
            fetch(url)
                .then(response => response.json())
                .then(data => displayResponse(data))
                .catch(error => displayResponse({ error: error.message }));
        }

        function updatePessoa() {
            const pessoa = {
                nome: document.getElementById('updateNome').value,
                email: document.getElementById('updateEmail').value,
                idade: parseInt(document.getElementById('updateIdade').value),
                endereco: document.getElementById('updateEndereco').value
            };
            fetch(apiUrl, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(pessoa)
            })
            .then(response => response.json())
            .then(data => displayResponse(data))
            .catch(error => displayResponse({ error: error.message }));
        }

        function deletePessoa() {
            const email = document.getElementById('deleteEmail').value;
            const url = `${apiUrl}?email=${email}`;
            fetch(url, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => displayResponse(data))
                .catch(error => displayResponse({ error: error.message }));
        }
    </script>
</body>
</html>
