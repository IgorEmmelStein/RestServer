<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD REST para Comida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">CRUD REST para Comida</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Criar Comida (POST)</h2>
                <form id="createForm" onsubmit="createComida(); return false;">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" class="form-control" placeholder="Nome da Comida" required>
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço</label>
                        <input type="number" step="0.01" id="preco" class="form-control" placeholder="Preço" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Criar Comida</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Buscar/Listar Comida (GET)</h2>
                <form id="buscarForm" onsubmit="getComida(); return false;">
                    <div class="mb-3">
                        <label for="buscarNome" class="form-label">Nome (Busca Única, Opcional)</label>
                        <input type="text" id="buscarNome" class="form-control" placeholder="Nome da Comida">
                        <small class="form-text text-muted">Deixe em branco para listar todas.</small>
                    </div>
                    <button type="submit" class="btn btn-info">Buscar / Listar</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Atualizar Comida (PUT)</h2>
                <form id="updateForm" onsubmit="updateComida(); return false;">
                    <div class="mb-3">
                        <label for="updateId" class="form-label">ID (Chave)</label>
                        <input type="number" id="updateId" class="form-control" placeholder="ID da Comida" required>
                        <small class="form-text text-danger">O ID é necessário pra o JPA atualizar o registro.</small>
                    </div>
                    <div class="mb-3">
                        <label for="updateNome" class="form-label">Novo Nome</label>
                        <input type="text" id="updateNome" class="form-control" placeholder="Nome">
                    </div>
                    <div class="mb-3">
                        <label for="updatePreco" class="form-label">Novo Preço</label>
                        <input type="number" step="0.01" id="updatePreco" class="form-control" placeholder="Preço">
                    </div>
                    <button type="submit" class="btn btn-warning">Atualizar Comida</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Deletar Comida (DELETE)</h2>
                <form id="deleteForm" onsubmit="deleteComida(); return false;">
                    <div class="mb-3">
                        <label for="deleteNome" class="form-label">Nome (Chave)</label>
                        <input type="text" id="deleteNome" class="form-control" placeholder="Nome da Comida" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Deletar</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Resposta do Servidor</h2>
                <pre id="response" class="bg-light p-3 border"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = 'http://localhost:8080/api/comida'; 

        function displayResponse(response) {
            document.getElementById('response').innerText = JSON.stringify(response, null, 2);
        }

        // POST: Criar Comida
        function createComida() {
            const comida = {
                id: 0,
                nome: document.getElementById('nome').value,
                preco: parseFloat(document.getElementById('preco').value)
            };
            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(comida)
            })
            .then(response => response.json())
            .then(data => displayResponse(data))
            .catch(error => displayResponse({ error: error.message }));
        }

        // GET: Buscar Única ou Listar Todas
        function getComida() {
            const nome = document.getElementById('buscarNome').value.trim();
            const url = nome ? `${apiUrl}?nome=${encodeURIComponent(nome)}` : apiUrl;
            fetch(url)
                .then(response => {
                    if (response.status === 200 || response.status === 201) {
                         return response.json();
                    }
                    throw new Error(`Erro ao buscar: ${response.statusText}`);
                })
                .then(data => displayResponse(data))
                .catch(error => displayResponse({ error: error.message }));
        }

        // PUT: Atualizar Comida
        function updateComida() {
            const comida = {
                id: parseInt(document.getElementById('updateId').value),
                nome: document.getElementById('updateNome').value,
                preco: parseFloat(document.getElementById('updatePreco').value)
            };
            fetch(apiUrl, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(comida)
            })
            .then(response => response.json())
            .then(data => displayResponse(data))
            .catch(error => displayResponse({ error: error.message }));
        }

        // DELETE: Deletar Comida por Nome
        function deleteComida() {
            const nome = document.getElementById('deleteNome').value;
            const url = `${apiUrl}?nome=${encodeURIComponent(nome)}`; 
            fetch(url, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => displayResponse(data))
                .catch(error => displayResponse({ error: error.message }));
        }
    </script>
</body>
</html>
